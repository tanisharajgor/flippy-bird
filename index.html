<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div style="margin-left: 20px;"">
    <button id="playAgainButton">Play Again</button>
    <p style="font-family: Arial, sans-serif; margin-top: 10px; margin-bottom: 30px;">Be sure to click on the canvas after!</p>
    <p style="font-family: Arial, sans-serif;">Shortcuts: Press "R" to restart game, when over. If selected during game, speed will increase.</p>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
